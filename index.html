<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy 11 Years Chiku ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    /* ---------- GIFT OVERLAY ---------- */
    #giftOverlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .gift-box {
      font-size: 6rem;
      cursor: pointer;
      position: relative;
      animation: bounce 1.5s infinite;
    }

    .ribbon {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      transition: transform 1s ease, opacity 1s ease;
    }

    .tap-text {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .opened .ribbon {
      transform: translateX(-50%) translateY(-90px) rotate(45deg);
      opacity: 0;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* ---------- MAIN CONTENT ---------- */
    .container {
      text-align: center;
      padding: 30px 20px 60px;
      display: none;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .subtext {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .heart {
      font-size: 3rem;
      animation: pulse 1.5s infinite;
      margin-bottom: 10px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* ---------- REEL CAROUSEL ---------- */
    .reel-container {
      width: 100%;
      overflow: hidden;
      margin: 30px 0 40px;
    }

    .reel-track {
      display: flex;
      width: fit-content;
      animation: reelScroll 25s linear infinite;
    }

    .reel-track img {
      width: 220px;
      height: 300px;
      object-fit: cover;
      border-radius: 22px;
      margin-right: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);
      border: 3px solid rgba(255,255,255,0.4);
    }

    @keyframes reelScroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* ---------- SINGLE PHOTO ---------- */
    .photo {
      max-width: 320px;
      width: 90%;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);
      margin: 0 auto 30px;
      border: 4px solid rgba(255,255,255,0.4);
    }

    h2 {
      font-size: 1.6rem;
      opacity: 0;
      transition: opacity 1s ease;
      margin-top: 20px;
    }

    .buttons {
      margin-top: 20px;
      display: none;
    }

    button {
      background: #fff;
      color: #ff4b6e;
      border: none;
      padding: 12px 26px;
      font-size: 1.1rem;
      border-radius: 30px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <!-- üéÅ Gift Box Screen -->
  <div id="giftOverlay">
    <div class="gift-box" onclick="openGift()">
      üéÅ
      <div class="ribbon">üéÄ</div>
    </div>
    <div class="tap-text">Tap to open your gift üíù</div>
  </div>

  <!-- ‚ù§Ô∏è Main Content -->
  <div class="container" id="mainContent">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Happy 11 Years, Chiku</h1>
    <div class="subtext">
      11 years of love, memories, laughter ‚Äî and forever to go ‚ú®
    </div>

    <!-- üì∏ REEL CAROUSEL -->
    <div class="reel-container">
      <div class="reel-track">
        <!-- ORIGINAL SET -->
        <img src="us.jpg.JPG">
        <img src="us1.jpg.JPG">
        <img src="us2.jpg">
        <img src="us3.jpg">

        <!-- DUPLICATE FOR SMOOTH LOOP -->
        <img src="us.jpg.JPG">
        <img src="us1.jpg.JPG">
        <img src="us2.jpg">
        <img src="us3.jpg">
      </div>
    </div>

    <!-- ORIGINAL SINGLE PHOTO -->
    <img src="us.jpg.JPG" alt="Us together" class="photo">

    <h2 id="question">Will you be my Valentine? üíï</h2>

    <div class="buttons" id="buttons">
      <button onclick="celebrate()">Yes üíñ</button>
      <button onclick="celebrate()">Yes üòò</button>
    </div>
  </div>

  <script>
    function openGift() {
      document.querySelector('.gift-box').classList.add('opened');

      setTimeout(() => {
        document.getElementById('giftOverlay').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        startConfetti();
        showQuestion();
      }, 1200);
    }

    function startConfetti() {
      setInterval(() => {
        confetti({
          particleCount: 3,
          spread: 60,
          origin: { y: 0.6 }
        });
      }, 300);
    }

    function showQuestion() {
      setTimeout(() => {
        document.getElementById("question").style.opacity = 1;
        document.getElementById("buttons").style.display = "block";
      }, 10000);
    }

    function celebrate() {
      confetti({
        particleCount: 250,
        spread: 140,
        origin: { y: 0.5 }
      });
      alert("I knew it ‚ù§Ô∏è Happy 11 Years, Chiku!");
    }
  </script>

</body>
</html>
