<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <title>Happy 11 Years Chiku ‚ù§Ô∏è</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  
  <!-- Confetti -->  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>  
  
  <style>  
    body {  
      margin: 0;  
      min-height: 100vh;  
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);  
      font-family: 'Segoe UI', sans-serif;  
      overflow-x: hidden;  
      color: #fff;  
    }  
  
    .container {  
      text-align: center;  
      padding: 30px 20px 60px;  
    }  
  
    h1 {  
      font-size: 2.8rem;  
      margin-bottom: 10px;  
    }  
  
    .subtext {  
      font-size: 1.1rem;  
      opacity: 0.9;  
      margin-bottom: 30px;  
    }  
  
    .photo {  
      max-width: 320px;  
      width: 90%;  
      border-radius: 25px;  
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);  
      margin: 0 auto 30px;  
      border: 4px solid rgba(255,255,255,0.4);  
    }  
  
    h2 {  
      font-size: 1.6rem;  
      opacity: 0;  
      transition: opacity 1s ease;  
      margin-top: 20px;  
    }  
  
    .buttons {  
      margin-top: 20px;  
      display: none;  
    }  
  
    button {  
      background: #fff;  
      color: #ff4b6e;  
      border: none;  
      padding: 12px 26px;  
      font-size: 1.1rem;  
      border-radius: 30px;  
      margin: 10px;  
      cursor: pointer;  
      transition: transform 0.2s ease, box-shadow 0.2s ease;  
    }  
  
    button:hover {  
      transform: scale(1.1);  
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);  
    }  
  
    .heart {  
      font-size: 3rem;  
      animation: pulse 1.5s infinite;  
      margin-bottom: 10px;  
    }  
  
    @keyframes pulse {  
      0% { transform: scale(1); }  
      50% { transform: scale(1.2); }  
      100% { transform: scale(1); }  
    }  
  </style>  
</head>  
<body>  
  
  <div class="container">  
    <div class="heart">‚ù§Ô∏è</div>  
    <h1>Happy 11 Years, Chiku</h1>  
    <div class="subtext">  
      11 years of love, laughter, memories, and a lifetime still to go ‚ú®  
    </div>  
  
    <!-- YOUR PHOTO -->  
    <img src="us.jpg.JPG" alt="Us together" class="photo">  
  
    <h2 id="question">Will you be my Valentine? üíï</h2>  
  
    <div class="buttons" id="buttons">  
      <button onclick="celebrate()">Yes üíñ</button>  
      <button onclick="celebrate()">Yes üòò</button>  
    </div>  
  </div>  
  
  <script>  
    // Soft continuous confetti  
    setInterval(() => {  
      confetti({  
        particleCount: 3,  
        spread: 60,  
        origin: { y: 0.6 }  
      });  
    }, 300);  
  
    // Show question after 10 seconds  
    setTimeout(() => {  
      document.getElementById("question").style.opacity = 1;  
      document.getElementById("buttons").style.display = "block";  
    }, 10000);  
  
    function celebrate() {  
      confetti({  
        particleCount: 250,  
        spread: 140,  
        origin: { y: 0.5 }  
      });  
      alert("I knew it ‚ù§Ô∏è Happy 11 Years, Chiku!");  
    }  
  </script>  
  
</body>  
</html>
